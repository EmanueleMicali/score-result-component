<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="title title-left">Your Result</div>
        <div class="circle">
          <div class="circle-score">76</div>
          <div class="circle-out-of">of 100</div>
        </div>
        <div class="container-left-bottom">
          <div class="container-left-bottom-compliment">Great</div>
          <div class="container-left-bottom-description">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>

      <div class="container-right-box"></div>
      <div class="container-right">
        <div class="title title-right">Summary</div>
        <div class="stat-box">
          <div class="stat stat-reaction">
            <div class="stat-part-left red">
              <img src="/assets/images/icon-reaction.svg" alt="" />Reaction
            </div>
            <div class="stat-part-right">
              <span class="blue">80</span> / 100
            </div>
          </div>
          <div class="stat stat-memory">
            <div class="stat-part-left yellow">
              <img src="/assets/images/icon-memory.svg" alt="" />Memory
            </div>
            <div class="stat-part-right">
              <span class="blue">92</span> / 100
            </div>
          </div>
          <div class="stat stat-verbal">
            <div class="stat-part-left green">
              <img src="/assets/images/icon-verbal.svg" alt="" />Verbal
            </div>
            <div class="stat-part-right">
              <span class="blue">61</span> / 100
            </div>
          </div>
          <div class="stat stat-visual">
            <div class="stat-part-left purple">
              <img src="/assets/images/icon-visual.svg" alt="" />Visual
            </div>
            <div class="stat-part-right">
              <span class="blue">72</span> / 100
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
